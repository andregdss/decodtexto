<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto | Challenge ONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="decode_logo.png" alt="Logo da Alura" class="logo">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="esquerda">
                <textarea
                id="caixaTexto" 
                class="caixatexto1"
                rows="5"
                placeholder="Digite seu texto..."></textarea>
                <div>
                    <div class="esquerda_alerta">
                        <img src="decode_alerta.png" alt="Icone de alerta" class="imagem_alerta">
                        <p class="esquerda_alertafrase">Apenas letras mínusculas e sem acento.</p>
                    </div>
                    <div class="esquerda_botoes">
                        <button id="botaoEncriptar" class="botao_encriptar">Criptografar</button>
                        <button id="botaoDesencriptar" class="botao_desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                    </div>
                </div>
            </div>
    
            <div id="direita" class="direita">
                <img id="imagemBoneco" class="imagem_boneco" src="decode_imagem.jpg" alt="Boneco com lupa e diamante na mão ">
                <div class="direita_textos">
                    <textarea id="direitaMensagem1" class="direita_mensagem1" rows="5" placeholder="Nenhuma mensagem encontrada"></textarea>
                    <p id="direitaMensagem2" class="direita_mensagem2">Digite o texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <button id="botaoCopiar" class="botao_copiar ocultar" onclick="btnCopy()">Copiar</button>
                <!--<button class="colar" onclick="copiedText()">Colar</button><!-->
            </div>
        </div>
    </main>

    </footer>-->

    <script src="script.js"></script>
    
</body>
</html>
